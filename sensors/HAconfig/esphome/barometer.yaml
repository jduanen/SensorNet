substitutions:
  name_str: "Barometer DWR"
  upper_devicename: "BAROMETER_DWR"

esphome:
  name: barometer_dwr
  friendly_name: Barometer_DWR

esp32:
  board: seeed_xiao_esp32c3
  framework:
    type: arduino

logger:
  level: DEBUG

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Barometer"
    password: !secret wifi_ap_password

captive_portal:

web_server:
  port: 80

i2c:
  sda: GPIO6  # D4
  scl: GPIO7  # D5
  scan: true

time:
  - platform: homeassistant
    id: esptime
                         
font:
  - file: "gfonts://Roboto"
    id: roboto
    size: 14
  - file: "gfonts://Roboto"
    id: roboto_mid
    size: 24
  - file: "gfonts://Roboto"
    id: roboto_big
    size: 32
  - file: "gfonts://Roboto"
    id: menu_font
    size: 12
  - file: "fonts/RobotoSlab-Regular.ttf"
    id: other_font
    size: 18

text_sensor:
  - platform: homeassistant
    entity_id: ota.status
    name: "OTA Status"
  - platform: version
    id: firmware_version
    name: "Firmware Version"
  - platform: wifi_info
    ip_address:
      id: ipAddr
      name: ESP IP Address
    ssid:
      name: ESP Connected SSID
    bssid:
      name: ESP Connected BSSID
    mac_address:
      id: macAddr
      name: ESP Mac Wifi Address
    scan_results:
      name: ESP Latest Scan Results
    dns_address:
      name: ESP DNS Address

binary_sensor:
  - platform: gpio
    id: encoder_button
    name: "Rotary Encoder Button"
    pin:
      number: GPIO2  # D0
      inverted: True
      #allow_other_uses: True  #This is needed to share pin betwen functions: https://esphome.io/guides/configuration-types#config-pin-schema
      mode:
        input: True
        pullup: True
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      - logger.log: "Rotary Encoder Button Pressed!"
      - if:
          condition: 
            display_menu.is_active: oled_menu
          then:
            - display_menu.enter: oled_menu
          else:
            - display_menu.show:  oled_menu

sensor:
  - platform: wifi_signal
    id: wifi_rssi
    name: "Barometer WiFi Signal"
    update_interval: 60s
  - platform: dps310
    temperature:
      name: "Workroom Temperature"
      id: dwr_temp
      unit_of_measurement: Â°C
      accuracy_decimals: 2
    pressure:
      name: "Workroom Pressure"
      id: dwr_press
      unit_of_measurement: hPa
      accuracy_decimals: 3
    address: 0x77
    update_interval: 15s  # 60s
  - platform: rotary_encoder
    id: menu_encoder
    name: "Page Navigator"
    filters:
      - debounce: 30ms
    pin_a:
      number: GPIO3  # D1
      mode:
        input: true
        pullup: true
    pin_b:
      number: GPIO4  # D2
      mode:
        input: true
        pullup: true
    resolution: 1  # 4 # higher resolution for smoother detection
    min_value: 0
    max_value: 3   # 4 menu items (0-3)
    on_clockwise:
      - logger.log: "Turned Clockwise"
      - display_menu.up: oled_menu
    on_anticlockwise:
      - logger.log: "Turned Counter-clockwise"
      - display_menu.down: oled_menu

graphical_display_menu:
  display: oled_display
  id: oled_menu
  active: true
  font: menu_font
  mode: rotary
  on_redraw:
    then:
      - component.update: oled_display
      - lambda: 'ESP_LOGI("display_menu", "root redraw");'
  on_enter:
    then:
      lambda: |-
        ESP_LOGI("display_menu", "root enter");
  on_leave:
    then:
      lambda: 'ESP_LOGI("display_menu", "root leave");'
  items:
    - type: Label
      text: "Item #0"
    - type: Label
      text: "Item #1"
    - type: Label
      text: "Item #2"
    - type: Label
      text: "Item #3"

display:
  - platform: ssd1306_i2c
    model: "SH1106 128x64"
    address: 0x3C
    id: oled_display
    pages:
      - id: Page0
        lambda: |-
          it.printf(0, 0, id(menu_font), "Page #0");
      - id: Page1
        lambda: |-
          it.printf(0, 0, id(menu_font), "Page #1");
      - id: Page2
        lambda: |-
          it.printf(0, 0, id(menu_font), "Page #2");
      - id: Page3
        lambda: |-
          it.printf(0, 0, id(menu_font), "Page #3");

