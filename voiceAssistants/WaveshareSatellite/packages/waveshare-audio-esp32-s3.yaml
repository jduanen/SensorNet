i2s_audio:
  - id: i2s_output
    i2s_lrclk_pin: 
      number: $i2s_lrclk
      allow_other_uses: true
    i2s_bclk_pin:  
      number: $i2s_bclk
      allow_other_uses: true
    i2s_mclk_pin:
      number: $i2s_mclk

  - id: i2s_input
    i2s_lrclk_pin:  
      number: $i2s_lrclk
      allow_other_uses: true
    i2s_bclk_pin:  
      number: $i2s_bclk
      allow_other_uses: true

audio_adc:
  - platform: es7210
    id: adc_mic
    i2c_id: internal_i2c
    sample_rate: $i2s_sample_rate
    bits_per_sample: $i2s_bps_mic
    #bits_per_sample: "${i2s_bits_per_sample}bit"

