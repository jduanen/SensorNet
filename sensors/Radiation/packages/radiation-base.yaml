esp8266:
    board: esp01_1m

# Disable logging because the sensor uses the HW serial port
logger:
  baud_rate: 0  # override default

external_components:
  - source:
      type: git
      url: https://github.com/jduanen/ESPHomeComponents
    components: [ geigerkit ]
    refresh: always

uart:
  id: uart_bus
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 9600

geigerkit:
    id: gk0
    cpm:
      name: "counts/min"
    uSv_hr:
      name: "uSieverts/hr"
    volts:
      name: "volts"

switch:
  - platform: gpio
    name: "Reset"
    id: Reset
    pin:
      number: GPIO5  # aka D1
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: Reset
