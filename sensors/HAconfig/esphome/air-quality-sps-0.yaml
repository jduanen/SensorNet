esphome:
  name: "air-quality-sps-0"
  friendly_name: Air Quality

esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Air-Quality SPS Fallback Hotspot"
    password: !secret wifi_ap_password

captive_portal:

i2c:
  sda: GPIO4
  scl: GPIO5
  scan: False
  frequency: 50kHz

sensor:
  - platform: sps30
    pm_1_0:
      name: "PM <1µm Weight concentration"
      id: "PM_1_0"
    pm_2_5:
      name: "PM <2.5µm Weight concentration"
      id: "PM_2_5"
    pm_4_0:
      name: "PM <4µm Weight concentration"
      id: "PM_4_0"
    pm_10_0:
      name: "PM <10µm Weight concentration"
      id: "PM_10_0"
    pmc_0_5:
      name: "PM <0.5µm Number concentration"
      id: "PMC_0_5"
    pmc_1_0:
      name: "PM <1µm Number concentration"
      id: "PMC_1_0"
    pmc_2_5:
      name: "PM <2.5µm Number concentration"
      id: "PMC_2_5"
    pmc_4_0:
      name: "PM <4µm Number concentration"
      id: "PMC_4_0"
    pmc_10_0:
      name: "Workshop PM <10µm Number concentration"
      id: "PMC_10_0"
    pm_size:
      name: "Typical Particle size"
      id: "pm_size"
    address: 0x69
    update_interval: 10s

