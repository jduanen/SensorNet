esphome:
  name: ${devicename}
  friendly_name: Attic Temperature Sensor
  comment: Standalone Temperature Sensor in Middle of the Attic
  platformio_options:
    board_build.flash_mode: dio
    board_build.mcu: esp32c3

substitutions:
  devicename: tempsense1
  upper_devicename: Temp Sense 1

esp32:
  board: esp32-c3-devkitm-1
  variant: esp32c3
  framework:
    type: arduino
    version: latest

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "TempSense Fallback Hotspot"
    password: !secret wifi_ap_password
  power_save_mode: none

captive_portal:

# Open web port for browser access
web_server:
  port: 80

time:
  - platform: homeassistant
    id: esptime

one_wire:
  - platform: gpio
    pin: GPIO4

sensor:
  - platform: wifi_signal
    id: wifi_rssi
    name: "Temperature WiFi Signal"
    update_interval: 60s
  - platform: dallas_temp
    address: 0xf3000000075c9228
    state_class: "measurement"
    unit_of_measurement: "Â°C"
    name: "Temp Sensor"
    id: c_temp
