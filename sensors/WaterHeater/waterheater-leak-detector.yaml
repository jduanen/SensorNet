esphome:
  name: waterheater-leak-detector
  friendly_name: "Waterheater Leak Detector Garage"
  comment: "Water Sensing Wire Around the Base of the Waterheater in the Garage"

esp32:
  board: lolin_c3_mini
  framework:
    type: arduino

logger:
  level: WARN

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: ${friendly_name}
    password: !secret wifi_ap_password

captive_portal:

web_server:
  port: 80

