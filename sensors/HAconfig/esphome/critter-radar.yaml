esphome:
  name: xiao-esp32c3
  platformio_options:
   board_build.flash_mode: dio

esp32:
  board: seeed_xiao_esp32c3
  variant: esp32c3
  framework:
    type: arduino
    platform_version: 5.4.0

# Enable logging
logger:
 hardware_uart: UART0

# Enable Home Assistant API
api:

ota:

web_server:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Xiao-Esp32C3 Fallback Hotspot"
    password: "fallback"

# Per https://wiki.seeedstudio.com/XIAO_ESP32C3_Getting_Started/#pinout-diagram and https://wiki.seeedstudio.com/mmwave_for_xiao/#hardware-overview
uart:
  tx_pin: GPIO5
  rx_pin: GPIO4
  baud_rate: 9600

# Example configuration entry from https://esphome.io/components/sensor/ld2410
ld2410:

binary_sensor:
  - platform: ld2410
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target
    out_pin_presence_status:
      name: out pin presence status
